<md-bottom-sheet class="md-grid margin_s_100" layout="column" >
  <div layout="row" layout-align="center center">
   <h3 >Enter your overview</h3>
   <md-subheader class="md-primary">Give a detailed account of yourself</md-subheader>
  </div>
  <div>
    <form name="overview_form" ng-submit="overview_form.$valid && User.update()" novalidate>
      <md-input-container class="width_75">
        <label >Overview</label>
        <textarea ng-model="User.overview" 
                  aria-label="User overview" 
                  class="black_text" 
                  md-maxlength="600" 
                  name="overview"  
                  md-select-on-focus required></textarea>

        <div ng-messages="overview_form.overview.$error">
          <div ng-message="required">
            Please enter your overview
          </div>
        </div>
      </md-input-container>

      <div flex="40" >
        <md-button class="md-raised md-primary" type="submit">Save</md-button>
      </div>
    </form>
  </div>

</md-bottom-sheet>
