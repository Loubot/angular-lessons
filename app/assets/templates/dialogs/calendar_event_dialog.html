<div class="calendar_dialog ">
  <md-dialog>
    <form name="event_creation_form" ng-submit="submit_event_details()">

      
      

      <md-input-container md-no-float>
        <label>Student email</label>
        <input ng-model="calendar_event_details.student_email" required>
      </md-input-container>

      <div layout="row">
        <div flex>
          <mdp-date-picker mdp-placeholder="Date" ng-model="calendar_event_details.start_date" name="start_date" aria-label="Event start date" required>
            <div ng-messages="event_creation_form.start_date.$error">
              <div ng-message="required">This is required</div> 
            </div>
          </mdp-date-picker >
        </div>

        

      </div> <!-- end of row -->

      <div layout="row">
        
        <div flex>
          <label>Start time:</label>
          <mdp-time-picker mdp-auto-switch="true" ng-model="calendar_event_details.start_time" aria-label="event start time" ng-required="true">
          </mdp-time-picker >
        </div>

        <div flex>
          <label>End time:</label>
          <mdp-time-picker mdp-auto-switch="true" ng-model="calendar_event_details.end_time" aria-label="event end time" ng-required="true">

          </mdp-time-picker>
        </div>
      </div>

      <md-divider class="margin_b_10"></md-divider>
      <md-input-container md-no-float>
        <label>Title</label>
        <textarea ng-model="calendar_event_details.summary" 
                  aria-label="Event title" 
                  md-maxlength="200" 
                  rows="4" 
                  md-select-on-focus
                  placeholder="Enter event title"
                  required>
        </textarea>
      </md-input-container>

      <md-input-container md-no-float>
        <label>Description</label>
        <textarea ng-model="calendar_event_details.description" 
                  aria-label="Event description" 
                  md-maxlength="200" 
                  rows="4" 
                  md-select-on-focus
                  placeholder="Enter event description"
                  required>
        </textarea>
      </md-input-container>
      
      <md-input-container>
        <input type="submit" value="Create" class="md-button blue_button width_25 float_right" aria-label="Create event">
      </md-input-container>
      
    </form>
    
  </md-dialog>
</div>
