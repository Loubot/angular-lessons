<md-dialog aria-label="List dialog" flex="80">
  <md-dialog-content>
    <md-content class="md-no-momentum">
      <form name="message_form" ng-submit="message_form.$valid && send_message()" novalidate>

        <div>
          <md-input-container md-no-float>
            <i class="material-icons">person_outline</i>
            <input type="text"
                    ng-model="message.user_name1"
                    placeholder="Your full name ( required )"
                    arial-label="Name"
                    name="text"
                    required>

            <div ng-messages="message_form.text.$error" ng-if="message_form.text.$dirty">
              <div ng-message="required">Name is required</div>
            </div>
          </md-input-container>
        </div>

        <div>
          <md-input-container md-no-float>
          
            <md-icon><i class="material-icons icon_green">phone</i></md-icon>
            <input  type="tel"                          
                    ng-model="message.phone"
                    name="phone"
                    ng-pattern="/^[0-9]{1,10}$/"
                    placeholder="Phone number ( optional )"
                    minlength="6"
                    aria-label="Phone number">
            <div ng-messages="message_form.phone.$error" ng-if='message_form.phone.$dirty'>
              <div ng-message="pattern">Not a phone number</div>
              <div ng-message="minlength">Not long engough</div>
            </div>
          </md-input-container>
        </div>

        <div>
          <md-input-container class="width_75">
            <label >Message</label>
            <input ng-model="message.text" name="text" aria-label="Message" class="black_text" md-maxlength="300"  md-select-on-focus required>
            <div ng-messages="message_form.text.$error" ng-if='message_form.text.$dirty'>
              <div ng-message="required">Message is required</div>
            </div>
          </md-input-container>
        </div>

        <md-input-container>
          <input type="submit" value="Send message" class="md-button md-raised md-primary white_text" aria-label="Send message">
        </md-input-container>
        
      </form>
      <!-- <md-input-container md-no-float class="md-block">
        <input ng-model="user.address" type="text" placeholder="Address" >
        <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
      </md-input-container> -->
      
    </md-content>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="closeDialog()" class="md-raised md-warn">Close Dialog</md-button>
  </md-dialog-actions>
</md-dialog>
