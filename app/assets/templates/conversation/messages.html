
<div>
  <div layout="row">
    <div flex="30" layout-margin>

      <md-content class="md-padding">
        <input placeholder="Search for student" >
        <div ng-repeat="conversation in conversations" ng-click="select_conversation( conversation.student_email )" flex="100">
          <div class="message_box">{{ conversation.student_name }}</div>
          <md-divider></md-divider>
        </div> <!-- end of conversations -->
      </md-content>

    </div> <!-- end of flex=30 -->

    <div flex="70"  >
      <md-content>
        <div layout="column" >
          <div  ng-class="{ 'flex-50 flex-offset-50': message.sender_email==USER.email, 'flex-50': message.sender_email!=USER.email }"
                ng-repeat="message in conversation.messages">
            <div ng-class="{ 'sender': message.sender_email==USER.email, 'receiver': message.                  sender_email!=USER.email }">
              {{ message.message }}
            </div>
          </div>          
        </div> <!-- end of column -->
      </md-content>
    </div> <!-- end of flex=70 -->
  </div> <!-- end of row -->
</div>
